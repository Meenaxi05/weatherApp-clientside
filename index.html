<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Weather-App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a515e8050c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <i class="fa-solid fa-toggle-large-on"></i>
        <div class="header">
            <form class="weather-search">
                <input type="text" name="" class="searchinput" placeholder="Enter City">
                <button class="searchbtn">Search</button>
            </form>
            <div class="dropdown">
                <p id="dropdownText"></p>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="city">Bangalore India</h1>
            <div class="weather-datetime">
                <p>Tuesday 4 July 2023 16:00</p>
            </div>

            <div class="forecast">
                <p>Rainy</p>
            </div>
            <div class="weather-icon">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
            </div>
            <p class="temp">26&#176c</p>

            <hr>

            <div class="weather-info">
                <div class="weather-card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p>Real feel</p>
                        <p class="feel">18&#176</p>
                    </div>
                </div>

                <div class="weather-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">93%</p>
                    </div>
                </div>

                <div class="weather-card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="wind">6.17m/s</p>
                    </div>
                </div>

                <div class="weather-card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="pressure">996 hPa</p>
                    </div>
                </div>
            </div>

            <div class="fulldetails">
               
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
